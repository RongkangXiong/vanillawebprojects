<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Breakout!</title>
</head>
<body>
<!-- 在这里添加两个滑块 -->
<div class="slider-container">
    <div class="slider-wrapper">
        <input type="range" id="slider1" class="slider-container slider-container-ball" min="0" max="20" step="1" value="4">
        <span id="slider1-value" class="slider-container-ball">4</span>
    </div>
    <div class="slider-wrapper">
        <input type="range" id="slider2" class="slider-container slider-container-paddle" min="0" max="20" step="1" value="8">
        <span id="slider2-value" class="slider-container-paddle">8</span>
    </div>

</div>

<h1>Breakout!</h1>
<button id="rules-btn" class="btn rules-btn">Show Rules</button>
<div id="rules" class="rules">
    <h2>How To Play:</h2>
    <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
    </p>
    <p>If you miss the ball, your score and the blocks will reset.</p>
    <button id="close-btn" class="btn">Close</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>

<script src="script.js"></script>
</body>
</html>
